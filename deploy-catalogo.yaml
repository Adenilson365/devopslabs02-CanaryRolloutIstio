apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogo
  labels:
    app: catalogo 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogo
  template:
    metadata:
      labels:
        app: catalogo
    spec:
      containers: 
        - name: catalogo
          image: adenilsonkon/devopslabs01-catalogo:latest
          ports:
            - containerPort: 3333
          envFrom:
            - secretRef:
                name: catalogo-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: catalogo
spec:
  selector:
    app: catalogo
  ports:
    - protocol: TCP
      port: 3333
      targetPort: 3333
      nodePort: 32000
  type: NodePort

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: psql-db
  serviceName: psql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: psql-db
    spec:
      containers:
      - name: psql-db
        image: postgres:14
        ports:
        - containerPort: 5432
        envFrom:
          - secretRef:
              name: db-secret
          - configMapRef:
              name: db-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
          - name: db-data
            mountPath: /var/lib/postgresql/data/db
            subPath: db
      volumes:
        - name: db-data
          emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: psql-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP
--- 

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: adminer
spec:
  selector:
    matchLabels:
      app: adminer
  serviceName: adminer
  replicas: 1
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1  
kind: Service
metadata:
  name: adminer
spec:
  selector:
    app: adminer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
